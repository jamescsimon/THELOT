<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mailroom</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
</head>
<body>
  <script type="module" src="../js/mailroom.js"></script>
  <button id="backButton" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:12px 24px; font-size:18px; z-index:10;">Back to Room</button>
  <button id="leftArrow" style="display:none; position:fixed; left:calc(50% - 300px); top:50%; transform:translateY(-50%); font-size:36px; padding:12px; z-index:10;">←</button>
  <button id="rightArrow" style="display:none; position:fixed; left:calc(50% + 300px); top:50%; transform:translateY(-50%); font-size:36px; padding:12px; z-index:10;">→</button>
</body>
</html>
